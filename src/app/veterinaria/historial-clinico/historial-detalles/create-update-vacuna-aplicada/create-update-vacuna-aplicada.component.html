<div mat-dialog-title>{{ isCreateMode() ? 'Crear' : 'Actualizar' }} Vacuna Aplicada </div>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div fxLayout="column wrap">
      <mat-form-field>
        <mat-label>Nombre de la Vacuna</mat-label>
        <mat-select formControlName="idVacuna">
          <mat-option *ngFor="let option of vaunasList"
                      [value]="option.id">
            {{option.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Fecha Colocada</mat-label>
        <input type="date" formControlName="fechaColocada" matInput>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Proxima Dosis</mat-label>
        <input type="date" formControlName="proximaDosis" matInput>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>Descripcion</mat-label>
        <input type="text" formControlName="descripcion" matInput>
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()"
            mat-flat-button
            color="primary"
            [disabled]="!form.valid">Registrar Vacuna aplicada
    </button>
    <button *ngIf="isUpdateMode()"
            mat-flat-button
            color="primary"
            [disabled]="!form.valid">Actualizar Vacuna Aplicada
    </button>
  </mat-dialog-actions>
</form>
