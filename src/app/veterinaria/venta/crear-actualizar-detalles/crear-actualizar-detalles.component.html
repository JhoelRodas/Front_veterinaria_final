<div mat-dialog-title> Informacion Completa del Recibo </div>
<form [formGroup]="form">
  <mat-dialog-content>
    <div fxLayout="column wrap">

      <mat-form-field fxFlex>
          <mat-label>id</mat-label>
          <input matInput formControlName="id" readonly>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>ci</mat-label>
        <input matInput formControlName="ci" readonly>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>nombre</mat-label>
        <input matInput formControlName="nombre" readonly>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>fecha</mat-label>
        <input matInput formControlName="fecha" readonly>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>montoTotal</mat-label>
        <input matInput formControlName="montoTotal" readonly>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>metodoPago</mat-label>
        <input matInput formControlName="metodoPago" readonly>
      </mat-form-field>
    </div>

    <!-- BotÃ³n de cierre encima de la tabla -->
    <div style="text-align: right; margin-top: 15px;">
      <button mat-raised-button color="primary" (click)="closeDialog()">Cerrar</button>
    </div>

    <div style="text-align: right; margin-top: 15px;">
      <button mat-raised-button color="primary" (click)="descargarPDF()">Descargar</button>
    </div>

    <!-- Tabla para los detalles -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{ element.idProducto }} </td>
      </ng-container>

      <ng-container matColumnDef="idServicio">
        <th mat-header-cell *matHeaderCellDef> Servicio </th>
        <td mat-cell *matCellDef="let element"> {{ element.idServicio }} </td>
      </ng-container>

      <!-- Columna Cantidad -->
      <ng-container matColumnDef="cant">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{ element.cant }} </td>
      </ng-container>

      <!-- Columna Monto -->
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> {{ element.monto | currency }} </td>
      </ng-container>

      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-dialog-content>
</form>
