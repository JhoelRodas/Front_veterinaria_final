<div mat-dialog-title>{{ isCreateMode() ? 'Crear' : 'Actualizar' }} Cliente</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
      <div fxLayout="column wrap">
        <mat-form-field fxFlex>
          <mat-label>Ci</mat-label>
          <input type="text" formControlName="ci" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Extension</mat-label>
          <input type="text" formControlName="extension" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="nombre" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Telefono</mat-label>
          <input type="text" formControlName="telefono" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Correo</mat-label>
          <input type="text" formControlName="correo" matInput>
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Direccion</mat-label>
          <input type="text" formControlName="direccion" matInput>
        </mat-form-field>

      </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()"
            mat-flat-button
            color="primary"
            [disabled]="!form.valid">Crear Cliente
    </button>
    <button *ngIf="isUpdateMode()"
            mat-flat-button
            color="primary"
            [disabled]="!form.valid">Actualizar Cliente
    </button>
  </mat-dialog-actions>
</form>
